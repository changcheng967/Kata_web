<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>

  <!-- Bootstrap & Prism -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0d0d0d, #121212);
      color: #eee;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      line-height: 1.6;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 700;
      margin-bottom: 0.3rem;
      background: linear-gradient(90deg, #4f9aff, #00ffe0, #4f9aff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .date {
      color: #aaa;
      margin-bottom: 2rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
    }

    a {
      color: #4f9aff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #00ffe0;
      text-shadow: 0 0 8px #00ffe0;
    }

    .release-body p {
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #1e1e1e;
      color: #4f9aff;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #333;
    }

    .assets-list {
      list-style: none;
      padding-left: 0;
      margin-top: 2rem;
    }

    .assets-list li {
      margin-bottom: 0.6rem;
      padding: 0.5rem 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .assets-list li:hover {
      background: rgba(79, 154, 255, 0.1);
      transform: translateX(5px);
    }

    .copy-btn {
      position: absolute;
      top: 0.4rem;
      right: 0.5rem;
      background: linear-gradient(90deg, #4f9aff, #00ffe0);
      border: none;
      border-radius: 5px;
      color: white;
      padding: 0.25rem 0.6rem;
      font-size: 0.8rem;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.3s ease;
      user-select: none;
    }

    .copy-btn:hover {
      opacity: 1;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffe0;
    }

    .changelog {
      margin-top: 3rem;
      font-size: 0.95rem;
    }

    .changelog a {
      font-weight: 600;
      display: inline-block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<article>
  <h1>{{ page.title }}</h1>
  <div class="date">{{ page.published_at | date: "%B %d, %Y" }}</div>

  <section class="release-body">
    {{ content }}
  </section>

  {% if page.assets and page.assets.size > 0 %}
  <section>
    <h3>Assets</h3>
    <ul class="assets-list">
      {% for asset in page.assets %}
      <li><a href="{{ asset.browser_download_url }}" target="_blank" rel="noopener">{{ asset.name }}</a></li>
      {% endfor %}
    </ul>
  </section>
  {% endif %}

  <section class="changelog">
    <h3>Full Changelog</h3>
    <a href="https://github.com/changcheng967/Kata_web/compare/KW-20250916-001…KW-20250917-002" target="_blank" rel="noopener">
      View comparison on GitHub →
    </a>
  </section>

  <p><a href="{{ site.baseurl }}/">← Back to Home</a></p>
</article>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

<script>
  document.querySelectorAll('pre[class*="language-"]').forEach((block) => {
    const btn = document.createElement('button');
    btn.className = 'copy-btn';
    btn.textContent = 'Copy';
    btn.type = 'button';

    btn.addEventListener('click', () => {
      navigator.clipboard.writeText(block.innerText).then(() => {
        btn.textContent = 'Copied!';
        btn.style.background = 'linear-gradient(90deg, #00ffe0, #4f9aff)';
        setTimeout(() => {
          btn.textContent = 'Copy';
          btn.style.background = 'linear-gradient(90deg, #4f9aff, #00ffe0)';
        }, 2000);
      });
    });

    block.appendChild(btn);
  });
</script>

</body>
</html>
