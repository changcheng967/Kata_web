name: Discord Notifications

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send to first Discord webhook
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_1 }}
          message: "ðŸ“¢ New push by ${{ github.actor }}: ${{ github.event.head_commit.message }}"

